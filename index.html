<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header h1, .header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .add-btn {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 8px;
        }

        .save-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .garden-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 360px;
            margin: 0 auto;
        }

        .cactus-slot {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            backdrop-filter: blur(5px);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px dashed #ddd;
        }

        .cactus-slot.occupied {
            border: 2px solid transparent;
        }

        .cactus-slot:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .cactus-slot.empty {
            color: #999;
            font-style: italic;
        }

        .cactus-emoji {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .habit-name {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }

        .habit-streak {
            font-size: 0.8rem;
            color: #666;
        }

        .detail-content, .form-content {
            padding: 20px;
        }

        .cactus-display, .seedling-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .large-cactus {
            font-size: 5rem;
            margin-bottom: 8px;
        }

        .state-label {
            font-size: 1.1rem;
            color: #666;
            font-weight: 500;
        }

        .streak-counter {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #FF6B35;
        }

        .water-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: #4CAF50;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.2s;
        }

        .water-btn:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-1px);
        }

        .water-btn.completed {
            background: #8BC34A;
            cursor: not-allowed;
        }

        .history-section {
            margin-bottom: 20px;
        }

        .history-section h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #333;
        }

        .day-grid {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .day-item {
            flex: 1;
            text-align: center;
        }

        .day-name {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .day-status {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-weight: 600;
        }

        .day-status.completed {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .milestone-info {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .reminder-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }

        .reminder-toggle input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .slots-full-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            margin: 20px;
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Garden View -->
        <div id="garden-screen" class="screen active">
            <div class="header">
                <h1>üåµ Habit Garden</h1>
                <button class="add-btn" onclick="showAddScreen()">+</button>
            </div>
            
            <div class="garden-grid" id="garden-grid">
                <!-- 9 slots will be generated by JavaScript -->
            </div>
            
            <div id="slots-full-message" class="slots-full-message" style="display: none;">
                <p>üåµ Your garden is full!</p>
                <p>You have all 9 habit slots filled. Remove a habit to add a new one.</p>
            </div>
        </div>

        <!-- Detail View -->
        <div id="detail-screen" class="screen">
            <div class="header">
                <button class="back-btn" onclick="showGardenScreen()">‚Üê</button>
                <h2 id="detail-habit-name">Habit Name</h2>
                <button class="back-btn" onclick="deleteHabit()" style="color: #ff4444;">üóëÔ∏è</button>
            </div>
            
            <div class="detail-content">
                <div class="cactus-display">
                    <div class="large-cactus" id="detail-cactus">üå±</div>
                    <div class="state-label" id="detail-state">Seedling</div>
                </div>
                
                <div class="streak-counter" id="detail-streak">üî• 0 Day Streak</div>
                
                <button class="water-btn" id="water-btn" onclick="waterHabit()">üíß Water</button>
                
                <div class="history-section">
                    <h3>Last 7 Days</h3>
                    <div class="day-grid" id="day-grid">
                        <!-- Days will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="milestone-info" id="milestone-info">
                    Next milestone: üåµ at 7 days
                </div>
            </div>
        </div>

        <!-- Add Habit View -->
        <div id="add-screen" class="screen">
            <div class="header">
                <button class="back-btn" onclick="showGardenScreen()">‚úï</button>
                <h2>New Habit</h2>
                <button class="save-btn" id="save-btn" onclick="addHabit()" disabled>Save</button>
            </div>
            
            <div class="form-content">
                <div class="seedling-display">
                    <div class="large-cactus">üå±</div>
                    <div class="state-label">Seedling</div>
                </div>
                
                <div class="form-group">
                    <label>Habit Name</label>
                    <input type="text" id="habit-name" placeholder="Exercise" oninput="validateForm()">
                </div>
                
                <div class="form-group">
                    <label>Category (Optional)</label>
                    <select id="habit-category">
                        <option value="">Select category</option>
                        <option value="health">Health & Fitness</option>
                        <option value="productivity">Productivity</option>
                        <option value="mindfulness">Mindfulness</option>
                        <option value="learning">Learning</option>
                        <option value="creative">Creative</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Daily Reminder</label>
                    <div class="reminder-toggle">
                        <span>7:00 AM</span>
                        <input type="checkbox" id="habit-reminder">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let habits = [];
        let currentHabitId = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadHabits();
            renderGarden();
        });

        // Storage functions
        function saveHabits() {
            localStorage.setItem('habitGardenData', JSON.stringify(habits));
        }

        function loadHabits() {
            const stored = localStorage.getItem('habitGardenData');
            if (stored) {
                habits = JSON.parse(stored);
            }
        }

        // Utility functions
        function getTodayString() {
            return new Date().toISOString().split('T')[0];
        }

        function getHabitState(habit) {
            const today = getTodayString();
            const lastCompletion = habit.completions[habit.completions.length - 1];
            
            if (habit.streak === 0) return 'seedling';
            
            if (lastCompletion !== today && habit.streak > 0) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayString = yesterday.toISOString().split('T')[0];
                
                if (lastCompletion !== yesterdayString && lastCompletion !== today) {
                    return 'wilting';
                }
            }
            
            if (habit.streak >= 21) return 'blooming';
            if (habit.streak >= 7) return 'growing';
            return 'seedling';
        }

        function getCactusEmoji(state) {
            switch (state) {
                case 'seedling': return 'üå±';
                case 'growing': return 'üåµ';
                case 'blooming': return 'üå∏';
                case 'wilting': return 'ü•Ä';
                default: return 'üå±';
            }
        }

        function isCompletedToday(habit) {
            return habit.completions.includes(getTodayString());
        }

        // Screen navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showGardenScreen() {
            showScreen('garden-screen');
            renderGarden();
        }

        function showAddScreen() {
            if (habits.length >= 9) {
                return; // Don't show add screen if garden is full
            }
            showScreen('add-screen');
            document.getElementById('habit-name').value = '';
            document.getElementById('habit-category').value = '';
            document.getElementById('habit-reminder').checked = false;
            validateForm();
        }

        function showDetailScreen(habitId) {
            currentHabitId = habitId;
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;

            showScreen('detail-screen');
            renderDetailView(habit);
        }

        // Garden rendering
        function renderGarden() {
            const grid = document.getElementById('garden-grid');
            const slotsFullMessage = document.getElementById('slots-full-message');
            
            grid.innerHTML = '';
            
            // Create 9 slots
            for (let i = 0; i < 9; i++) {
                const slot = document.createElement('div');
                slot.className = 'cactus-slot';
                
                const habit = habits[i];
                if (habit) {
                    slot.classList.add('occupied');
                    const state = getHabitState(habit);
                    slot.innerHTML = `
                        <div class="cactus-emoji">${getCactusEmoji(state)}</div>
                        <div class="habit-name">${habit.name}</div>
                        <div class="habit-streak">${habit.streak > 0 ? `(Day ${habit.streak})` : '(New)'}</div>
                    `;
                    slot.onclick = () => showDetailScreen(habit.id);
                } else {
                    slot.classList.add('empty');
                    slot.innerHTML = `
                        <div class="cactus-emoji">‚ûï</div>
                        <div class="habit-name">Add Habit</div>
                    `;
                    slot.onclick = () => showAddScreen();
                }
                
                grid.appendChild(slot);
            }
            
            // Show/hide full message
            if (habits.length >= 9) {
                slotsFullMessage.style.display = 'block';
            } else {
                slotsFullMessage.style.display = 'none';
            }
        }

        // Detail view rendering
        function renderDetailView(habit) {
            const state = getHabitState(habit);
            const completedToday = isCompletedToday(habit);
            
            document.getElementById('detail-habit-name').textContent = habit.name;
            document.getElementById('detail-cactus').textContent = getCactusEmoji(state);
            document.getElementById('detail-state').textContent = state.charAt(0).toUpperCase() + state.slice(1);
            document.getElementById('detail-streak').textContent = `üî• ${habit.streak} Day Streak`;
            
            const waterBtn = document.getElementById('water-btn');
            if (completedToday) {
                waterBtn.textContent = '‚úì Watered Today';
                waterBtn.className = 'water-btn completed';
                waterBtn.disabled = true;
            } else {
                waterBtn.textContent = 'üíß Water';
                waterBtn.className = 'water-btn';
                waterBtn.disabled = false;
            }
            
            renderLast7Days(habit);
            renderMilestoneInfo(habit);
        }

        function renderLast7Days(habit) {
            const dayGrid = document.getElementById('day-grid');
            const dayNames = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            
            dayGrid.innerHTML = '';
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateString = date.toISOString().split('T')[0];
                const dayName = dayNames[date.getDay()];
                const completed = habit.completions.includes(dateString);
                
                const dayItem = document.createElement('div');
                dayItem.className = 'day-item';
                dayItem.innerHTML = `
                    <div class="day-name">${dayName}</div>
                    <div class="day-status ${completed ? 'completed' : ''}">
                        ${completed ? '‚úì' : '‚óã'}
                    </div>
                `;
                
                dayGrid.appendChild(dayItem);
            }
        }

        function renderMilestoneInfo(habit) {
            const milestoneInfo = document.getElementById('milestone-info');
            
            if (habit.streak < 7) {
                milestoneInfo.textContent = 'Next milestone: üåµ at 7 days';
            } else if (habit.streak >= 7 && habit.streak < 21) {
                milestoneInfo.textContent = 'Next milestone: üå∏ at 21 days';
            } else {
                milestoneInfo.textContent = 'üå∏ You\'re blooming! Keep it up!';
            }
        }

        // Habit actions
        function waterHabit() {
            const habit = habits.find(h => h.id === currentHabitId);
            if (!habit || isCompletedToday(habit)) return;
            
            const today = getTodayString();
            habit.completions.push(today);
            habit.completions.sort();
            
            // Calculate new streak
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayString = yesterday.toISOString().split('T')[0];
            
            if (habit.completions.includes(yesterdayString) || habit.streak === 0) {
                habit.streak = habit.streak + 1;
            } else {
                habit.streak = 1; // Reset streak if there was a gap
            }
            
            saveHabits();
            renderDetailView(habit);
        }

        function addHabit() {
            const name = document.getElementById('habit-name').value.trim();
            if (!name || habits.length >= 9) return;
            
            const habit = {
                id: Date.now(),
                name: name,
                category: document.getElementById('habit-category').value,
                reminder: document.getElementById('habit-reminder').checked,
                completions: [],
                streak: 0,
                createdAt: getTodayString()
            };
            
            habits.push(habit);
            saveHabits();
            showGardenScreen();
        }

        function deleteHabit() {
            if (!currentHabitId) return;
            
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(h => h.id !== currentHabitId);
                saveHabits();
                showGardenScreen();
            }
        }

        function validateForm() {
            const name = document.getElementById('habit-name').value.trim();
            const saveBtn = document.getElementById('save-btn');
            
            if (name && habits.length < 9) {
                saveBtn.disabled = false;
            } else {
                saveBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
